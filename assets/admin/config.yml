---
{{ if eq hugo.Environment "development" }}local_backend: true
{{ end -}}
backend:
  name: git-gateway
  branch: main
site_url: https://berwickshire.breastfeeding.scot
media_folder: assets
public_folder: /
logo_url: /logo.svg
collections:
  - name: pages
    label: Pages
    label_singular: Page
    folder: content
    create: true
    format: frontmatter
    preview_path: "{{ print "{{slug}}" }}/"
    editor: { preview: false }
    fields:
      - label: Title
        name: title
        widget: string
      - label: Content
        name: body
        widget: markdown
